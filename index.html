<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jack's Hardware Paint Selections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = 'configureListeners()'>
    <div align = 'center'>
        <h1 id = 'paint-info'>Jack's Hardware Paint Selections</h1>
        <div id = 'paint-info-container'>
            <h2 id = 'color-name'></h2>
            <h2 id = 'color-price'></h2>
        </div>

        <div id = 'color-container'>
            <img id='clr1' src='./assets/colors/lime-green.jpeg' height='200' width='200' alt='Lime Green Paint'>
            <img id='clr2' src='./assets/colors/medium-brown.jpeg' height='200' width='200' alt='Medium Brown Paint'>
            <img id='clr3' src='./assets/colors/royal-blue.jpeg' height='200' width='200' alt='Royal Blue Paint'>
            <img id='clr4' src='./assets/colors/solid-black.jpeg' height='200' width='200' alt='Solid Black Paint'>
            <img id='clr5' src='./assets/colors/solid-cyan.jpeg' height='200' width='200' alt='Solid Cyan Paint'>
            <img id='clr6' src='./assets/colors/solid-purple.jpeg' height='200' width='200' alt='Solid Purple Paint'>
            <img id='clr7' src='./assets/colors/solid-red.jpeg' height='200' width='200' alt='Solid Red Paint'>
            <img id='clr8' src='./assets/colors/solid-white.jpeg' height='200' width='200' alt='Solid White Paint'>
            <img id='clr9' src='./assets/colors/solid-yellow.jpeg' height='200' width='200' alt='Solid Yellow Paint'>
        </div>

        <script src = 'paint.js'></script>
    </div>
</body>
</html>
